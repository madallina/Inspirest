<div class="modal-container">
  <mat-dialog-content>
    <img [src]="data.url" alt="" />
  </mat-dialog-content>
  <mat-dialog-actions>
    <button *ngIf="!checkRoute" (click)="addToFavorites(data.url)"  mat-mini-fab>
      <mat-icon aria-hidden="false"  fontIcon="favorite"></mat-icon>
    </button>
    <button mat-button mat-dialog-close>Close</button>
  </mat-dialog-actions>
</div>
