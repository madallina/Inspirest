<div class="images-list">
  <div *ngFor="let item of data" class="image-item">
    <img
      (click)="openImageDialog(item.download_url)"
      [src]=" getResizedImageUrl(item.download_url)"
      [alt]="item.author"
    />
    <button mat-mini-fab>
      <mat-icon (click)="addToFavorites(item.download_url)" aria-hidden="false"  fontIcon="favorite"></mat-icon>
    </button>
  </div>
</div>
